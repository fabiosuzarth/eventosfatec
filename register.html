<div class="container">
	<div class="row">
        <div id="register-form" class="col-lg-12">
            <div class="row">
            	<button title="Close (Esc)" type="button" class="mfp-close">×</button>
                
                <div class="col-lg-12">
                	<h2 class="uppercase">Registra-se</h2>
                    <p>Obtenha todas os eventos se registrando</p>
                </div>
                <!-- REGISTER FORM -->
                <div class="register-form col-lg-12">
                 
                        <form>
                              <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nome">Nome Completo</label>
                                            <input type="email" class="form-control" id="nome" placeholder="Ex: Danilo da Silva ">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="nome">CPF</label>
                                            <input type="text" class="form-control" id="cpfcnpj" placeholder="Ex: 99999999999">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="nome">Data de Nascimento</label>
                                            <input type="text" class="form-control" id="data_nascimento" placeholder="Ex: 99/99/9999">
                                        </div>
                                    </div>
                                </div><br>
                            
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="nome">CEP</label>
                                            <input type="text" class="form-control" name="cep" id="cep" placeholder="Ex: 13600000">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="nome">Numero da Residência</label>
                                            <input type="text" class="form-control" name="numero" id="numero" placeholder="Ex: 999">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nome">Rua</label>
                                            <input type="text" class="form-control" name="logradouro" id="logradouro" placeholder="Ex: Avenida Brasil">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nome">Bairro</label>
                                            <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Ex: Warley Colombini">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="nome">Cidade</label>
                                            <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Ex: Araras">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="nome">Estado</label>
                                            <input type="text" class="form-control" name="estado" id="estado" placeholder="Ex: SP">
                                        </div>
                                    </div>                  
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="nome">Complemento</label>
                                            <input type="text" class="form-control" name="complemento" id="complemento" placeholder="Ex: Perto da venda do Paulo">
                                        </div>
                                    </div>
                                </div><br>
                               
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nome">Telefone</label>
                                            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Ex: 19999999999">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nome">E-mail</label>
                                            <input type="text" class="form-control" name="email" id="email" placeholder="Ex: batman@fatec.sp.gov.br">
                                        </div>
                                     </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nome">Senha</label>
                                            <input type="password" class="form-control senha1" name="senha" id="senha" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nome">Confirmar senha</label>
                                            <input type="password" class="form-control senha2" name="senha" id="senha" >
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="nome">Observacao</label>
                                            <input type="text" class="form-control" name="observacao" id="observacao" placeholder="Ex: Sou aluno da escola Alberto Feres">
                                        </div>
                                    </div>
                                </div>
                
                              
                            </form>


                </div>
            </div>
        </div>
    </div>
</div>
